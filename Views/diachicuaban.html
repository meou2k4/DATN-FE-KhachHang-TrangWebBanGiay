<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light p-4 rounded shadow-sm">
            <div class="text-center mb-4">
                <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center mx-auto"
                    style="width: 100px; height: 100px; font-size: 2.5rem; background-color: #dc3545 !important;">
                    {{userInfo.ten.charAt(0)}}
                </div>
                <h5 class="mt-3 text-dark">Xin chào, <span class="text-primary">{{userInfo.ten}}</span></h5>
            </div>
            <div class="list-group">
                <a href="#!thongtintaikhoan" class="list-group-item list-group-item-action">
                    <i class="bi bi-person me-2"></i> Thông tin tài khoản
                </a>
                <a href="#!donhangcuaban" class="list-group-item list-group-item-action">
                    <i class="bi bi-box me-2"></i> Đơn hàng của bạn
                </a>
                <a href="#!diachicuaban" class="list-group-item list-group-item-action active">
                    <i class="bi bi-geo-alt me-2"></i> Danh sách địa chỉ
                </a>
                <a href="#!resetpassword" class="list-group-item list-group-item-action">
                    <i class="bi bi-key me-2"></i> Đổi mật khẩu
                </a>
                <a href="#!giamgia" class="list-group-item list-group-item-action">
                    <i class="bi bi-ticket-perforated"></i> Vocher
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
            <div class="container mt-4 border border-secondary rounded">
                <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
                    <h4>Địa chỉ của tôi</h4>
                    <button class="btn btn-default" data-bs-toggle="modal"
                    data-bs-target="#addDiaChi">+ Thêm địa chỉ mới</button>
                </div>
                <div class="diachi-list"></div>
            </div>
        </div>
    </div>
</div>

<!-- Modal cập nhật địa chỉ-->
<div class="modal fade" id="updateDiaChi" tabindex="-1" aria-labelledby="updateDiaChiLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateDiaChiLabel">Cập nhật địa chỉ</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="Updatetennguoinhan" class="form-label">Họ Và Tên</label>
                        <input type="text" class="form-control" id="Updatetennguoinhan">
                    </div>
                    <div class="col-md-6">
                        <label for="Updatesdtnguoinhan" class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="Updatesdtnguoinhan">
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="updateprovince" class="form-label">Chọn Tỉnh/Thành</label>
                            <select class="form-select" id="updateprovince">
                                <option disabled value="">Chọn Tỉnh</option>
                                <!-- Các tùy chọn sẽ được thêm thông qua JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="updatedistrict" class="form-label">Chọn Quận/Huyện</label>
                            <select class="form-select" id="updatedistrict" disabled>
                                <option disabled value="">Chọn Quận</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="updateward" class="form-label">Chọn Phường/Xã</label>
                            <select class="form-select" id="updateward" disabled>
                                <option disabled value="">Chọn Phường</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="UpdatedetailInput" class="form-label">Địa chỉ cụ thể</label>
                            <textarea class="form-control" id="UpdatedetailInput" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="updateForm">Cập Nhật</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal thêm địa chỉ -->
<div class="modal fade" id="addDiaChi" tabindex="-1" aria-labelledby="addDiaChiLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addDiaChiLabel">Thêm Địa Chỉ</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <input type="hidden" id="updateAddressId" value="">
                    <div class="col-md-6">
                        <label for="tennguoinhan" class="form-label">Họ Và Tên</label>
                        <input type="text" class="form-control" id="tennguoinhan">
                    </div>
                    <div class="col-md-6">
                        <label for="sdtnguoinhan" class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="sdtnguoinhan">
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="province" class="form-label">Chọn Tỉnh/Thành</label>
                            <select class="form-select" id="province">
                                <option disabled value="">Chọn Tỉnh</option>
                                <!-- Các tùy chọn sẽ được thêm thông qua JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="district" class="form-label">Chọn Quận/Huyện</label>
                            <select class="form-select" id="district" disabled>
                                <option disabled value="">Chọn Quận</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ward" class="form-label">Chọn Phường/Xã</label>
                            <select class="form-select" id="ward" disabled>
                                <option disabled value="">Chọn Phường</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="detailInput" class="form-label">Địa chỉ cụ thể</label>
                            <textarea class="form-control" id="detailInput" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnSaveAddress">Thêm địa chỉ</button>
            </div>
        </div>
    </div>
</div>
